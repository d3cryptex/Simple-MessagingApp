<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="center">
            <div class="title-container">
                <h1 id="title" class="login-title">Messanger</h1>
            </div>
            <div class="form-container">
                <form id="form">
                    <label id="label" class="username-label">
                        <p id="label-text">Username</p>
                        <input id="input-area" class="username-input" type="text" placeholder="Your username"/>
                    </label>
                    <label id="label" class="password-label">
                        <p id="label-text">Password</p>
                        <input id="input-area" class="password-input" type="password" placeholder="Your password"/>
                    </label>
                    <button id="btn" class="login-btn" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
